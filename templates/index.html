<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Encryption Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .upload-section {
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 50px 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #667eea;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .files-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: #e8ebff;
            transform: translateX(5px);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.85em;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-download, .btn-delete {
            padding: 8px 20px;
            font-size: 0.9em;
            border-radius: 20px;
        }

        .btn-download {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-delete {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #ffeaa7;
            color: #fdcb6e;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí Secure File Encryption Portal</h1>
            <p class="subtitle">Upload, Encrypt, and Store Files Securely with AES-256</p>
        </header>

        <div id="messageContainer"></div>

        <div class="card upload-section">
            <h2>Upload File <span class="security-badge">üõ°Ô∏è AES-256 Encrypted</span></h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p><strong>Click to browse</strong> or drag and drop your file here</p>
                <p style="color: #999; font-size: 0.9em; margin-top: 10px;">
                    Files are encrypted before storage
                </p>
            </div>
            <input type="file" id="fileInput">
            <button id="uploadBtn" style="display: none;">
                <span id="uploadBtnText">Upload & Encrypt</span>
            </button>
        </div>

        <div class="card files-section">
            <h2>üìÇ Your Encrypted Files</h2>
            <ul class="file-list" id="fileList">
                <li class="empty-state">No files uploaded yet</li>
            </ul>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadBtnText = document.getElementById('uploadBtnText');
        const fileList = document.getElementById('fileList');
        const messageContainer = document.getElementById('messageContainer');

        let selectedFile = null;

        // Click to browse
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <p><strong>${selectedFile.name}</strong></p>
                    <p style="color: #999; font-size: 0.9em;">
                        Size: ${formatBytes(selectedFile.size)}
                    </p>
                `;
                uploadBtn.style.display = 'inline-block';
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <p><strong>${selectedFile.name}</strong></p>
                    <p style="color: #999; font-size: 0.9em;">
                        Size: ${formatBytes(selectedFile.size)}
                    </p>
                `;
                uploadBtn.style.display = 'inline-block';
            }
        });

        // Upload file
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            uploadBtnText.innerHTML = '<span class="loading"></span> Encrypting...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('File uploaded and encrypted successfully! üéâ', 'success');
                    resetUploadArea();
                    loadFiles();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Upload failed: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtnText.textContent = 'Upload & Encrypt';
            }
        });

        // Load files
        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();

                if (Object.keys(data.files).length === 0) {
                    fileList.innerHTML = '<li class="empty-state">No files uploaded yet</li>';
                    return;
                }

                fileList.innerHTML = '';
                for (const [fileId, fileInfo] of Object.entries(data.files)) {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    
                    const uploadDate = new Date(fileInfo.upload_time);
                    
                    li.innerHTML = `
                        <div class="file-info">
                            <div class="file-name">üîê ${fileInfo.original_name}</div>
                            <div class="file-meta">
                                Size: ${formatBytes(fileInfo.size)} | 
                                Uploaded: ${uploadDate.toLocaleString()}
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="btn-download" onclick="downloadFile('${fileId}')">
                                üì• Download
                            </button>
                            <button class="btn-delete" onclick="deleteFile('${fileId}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    `;
                    
                    fileList.appendChild(li);
                }
            } catch (error) {
                showMessage('Failed to load files: ' + error.message, 'error');
            }
        }

        // Download file
        async function downloadFile(fileId) {
            try {
                window.location.href = `/download/${fileId}`;
                showMessage('File decrypted and downloaded! ‚ú®', 'success');
            } catch (error) {
                showMessage('Download failed: ' + error.message, 'error');
            }
        }

        // Delete file
        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                const response = await fetch(`/delete/${fileId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('File deleted successfully! üóëÔ∏è', 'success');
                    loadFiles();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Delete failed: ' + error.message, 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            messageContainer.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        // Reset upload area
        function resetUploadArea() {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.innerHTML = `
                <div class="upload-icon">üìÅ</div>
                <p><strong>Click to browse</strong> or drag and drop your file here</p>
                <p style="color: #999; font-size: 0.9em; margin-top: 10px;">
                    Files are encrypted before storage
                </p>
            `;
            uploadBtn.style.display = 'none';
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
